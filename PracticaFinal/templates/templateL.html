<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro de Restaurante</title>
    <!-- font icons -->
    <link rel="stylesheet"
        href="{{ url_for('static', filename ='assets/vendors/themify-icons/css/themify-icons.css')}}">
    <!-- Bootstrap + Rubic main styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/rubic.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,400;0,600;0,700;1,200;1,700&display=swap"
        rel="stylesheet">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/vegas.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/tooplate-barista.css')}}" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <section>
        <header class="header d-flex justify-content-center">
            <div class="container">
                <div class="row h-100 align-items-center justify-content-center">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </header>
    </section>


    <!-- JAVASCRIPT FILES -->
    <script src="{{ url_for('static', filename='static/js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='static/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='static/js/jquery.sticky.js')}}"></script>
    <script src="{{ url_for('static', filename='static/js/vegas.min.js')}}"></script>
    <script src="{{ url_for('static', filename='static/js/custom.js')}}"></script>

    <!-- core  -->
    <script src="{{ url_for('static',filename='assets/vendors/jquery/jquery-3.4.1.js')}}"></script>
    <script src="{{ url_for('static',filename='assets/vendors/bootstrap/bootstrap.bundle.js')}}"></script>
    <!-- Rubic js -->
    <script src="{{ url_for('static',filename='assets/js/rubic.js')}}"></script>
</body>

</html>
